<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>temp-engine</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  var app = DomRender.createApp({
    el: document.getElementById('app'),
    template: [
      `
      text: {{text}}
      <div class="{{active}}">name: {{infos.name}}</div>
      <div>测试一行两个 name: {{infos.name}} name: {{infos.name}}</div>
      <div>
        age: {{infos.age}}
        <p>hobby: {{infos.hobby}}</p>
      </div>
      <input type="text" value="{{input}}" @input="handleInput">
      <div>input: {{input}}</div>
      <div fy-for="{{ infos.list }}"><p>list[{{$index}}]item: {{item.name}}</p></div>
      <button @click="onClick">click</button>
      `
    ].join(','),
    data: {
      text: 'ttttext',
      infos: {
        hobby: 'bbababa',
        name: 'yaow',
        age: 29,
        list: [
          { name: 'item-1' },
          { name: 'item-2' },
          { name: 'item-3' },
        ],
      },
      input: '123',
      active: false,
    },
    methods: {
      handleInput(e) {
        // console.log(e.target.value, e.target.nodeType);
        this.setData({
          input: e.target.value,
          text: 30
        })
      },
      onClick(e) {
        this.setData({
          infos: {
            name: 'ywj',
            list: [
              { name: 'item-1' },
            ]
          },
          // 'infos.name': 'ywj',
          active: 'active',
          
        })
      }
    }
  });

  console.log('app = ', app)
</script>
</html>
